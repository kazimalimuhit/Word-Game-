<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Word Game</title>
    <style></style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="game-over"></div>
    <div id="start-container">
      <h1 class="head">
        Wanna Guess the word <br />you will have 30 seconds and 3 lives <br />so
        be careful! and be fast!
      </h1>
      <button id="start-button">Start Game</button>
    </div>
    <h4 id="message-container"></h4>
    <div class="lives-score-container" style="display: none">
      <div class="livebox">Lives: <span id="lives">3</span></div>
      <div class="score">Score: <span id="score">0</span></div>
      <div class="timer">Timer :<span id="timer">60s</span></div>
    </div>
    <div id="game-container" style="display: none">
      <div id="question-container">
        <div id="question">What is the meaning of the word "example"?</div>
      </div>
      <div class="options-container">
        <div class="option" id="option01">
          <p></p>
        </div>
        <div class="option" id="option02">
          <p></p>
        </div>
        <div class="option" id="option03">
          <p></p>
        </div>
        <div class="option" id="option04">
          <p></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
